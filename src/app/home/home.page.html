<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">Blank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list>
  <ion-item>
    <app-mensaje></app-mensaje>
  </ion-item>
  <ion-item>
    <ion-input aria-label="Mensaje" [(ngModel)]="mensaje" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click) = "onServicio()">Enviar</ion-button>
  </ion-item>
</ion-list>
</ion-content>
